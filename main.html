<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .breed-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align: center;">Dog Breeds</h1>

        <ul>
            <li>
                <a class="breed-link" href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
                    <img src="https://via.placeholder.com/400x300?text=Golden+Retriever" alt="Golden Retriever">
                </a>
            </li>
            <li>
                <a class="breed-link" href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
                    <img src="https://via.placeholder.com/400x300?text=Poodle" alt="Poodle">
                </a>
            </li>
        </ul>
    </div>

</body>
</html>
